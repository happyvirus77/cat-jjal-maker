      // í˜¼ë™ ë°©ì§€ë¥¼ ìœ„í•´ prop ì´ë¦„ì„ itemsë¡œ
      function Favorites({ items,idx }) {

      const Title = (props) => <h1>{props.children}</h1>;

            <button onClick={() => onHeartClick(img)}>ğŸ¤</button>

      const Form = ({ updateMainCat }) => {
        const includesHangul = (text) => /[ã„±-ã…|ã…-ã…£|ê°€-í£]/i.test(text);
        const [value, setValue] = React.useState("");
        const [errorMessage, setErrorMessage] = React.useState("");

        function handleInputChange(e) {
          const userValue = e.target.value;

          if (includesHangul(userValue)) {

        function handleFormatSubmit(e) {
          e.preventDefault();

          if (value === "") {
            setErrorMessage("ë¹ˆ ê°’ìœ¼ë¡œ ë§Œë“¤ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            return;

          updateMainCat();
        }

        return (

            <input
              type="text"
              name="name"
              placeholder="ì˜ì–´ ëŒ€ì‚¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”"

            <button type="submit">ìƒì„±</button>

      };

      const App = () => {
        const CAT1 = "https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react";

        // ?? ëŒ€ì‹  ì•ˆì „í•œ í´ë°±
        const savedCounter = jsonLocalStorage.getItem("counter");
        const initialCounter = (savedCounter === null || savedCounter === undefined) ? 1 : savedCounter;
        const [counter, setCounter] = React.useState(initialCounter);

        const [mainCat, setMainCat] = React.useState(CAT1);

        const savedFavorites = jsonLocalStorage.getItem("favorites") || [];
        const [favorites, setFavorites] = React.useState(savedFavorites);

        function updateMainCat() {

          });

        function handleHeartClick(imgUrl) {

        return (

            <Favorites items={favorites} />
          </React.Fragment>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("app"));
      root.render(<App />);
    </script>
